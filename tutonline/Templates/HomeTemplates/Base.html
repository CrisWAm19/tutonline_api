<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<script src="{% static 'js/functions.js' %}"></script>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>TutOnline</title>
</head>

<body style="padding-top: 80px;">
    <nav class="navbar navbar-expand-lg  fixed-top navbar-color">
        <div class="container-fluid ">
            <img style="width: 50px; height: 50px;" src="../../static/images/icons8-online-class-96.png" alt="" /> <a style="font-family: 'Times New Roman', Times, serif;" class="navbar-brand" href="#">TutOnline</a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% for key, value in navbar_items.items %}
                    <li class="nav-item links-color">
                        <a class="nav-item" href="{{ value }}">{{ key }}</a>
                    </li>
                    {% endfor %}

                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container" >
            {% block content %}

            {% endblock %}
        </div>
    </main>
    <footer style="padding: 20px; text-align: center; margin-top: 10px; border-top: 1px solid #ccc;">
        <p style="margin: 0;">Â© 2023 TutOnline. Todos los derechos reservados.</p>
    </footer>
    
    
</body>
</html>
